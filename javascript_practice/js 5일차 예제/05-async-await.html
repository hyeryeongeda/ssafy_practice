
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <!-- 고양이 이미지를 가져오는 버튼 -->
   <button>냥냥펀치</button>

   <!-- Axios 라이브러리 추가(CDN 가져오기) -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script>
      // 고양이 API의 주소를 변수에 저장
      const CAT_URL = 'https://api.thecatapi.com/v1/images/search'

      // 1. querySelector
      const btn = document.querySelector('button')

      // 2. 콜백함수
      // Promise -> .then .catch
      // async | await -> try catch
      const getCats = async function(){
         try{
            // 서버로 요청보내고 응답받을떄 await
            const response = await axios.get(CAT_URL)
            // 이미지 url 추출
            const imgUrl = response.data[0].url
            // 이미지 태그 생성, 속성조작(src), body태그에 img태그 자식태그로 추가
            const imgElem = document.createElement('img')
            imgElem.setAttribute('src', imgUrl)
            document.body.appendChild(imgElem)
         }
         catch (error) {
            console.log(error)
         }
      }

      // 3. 이벤트리스너
      btn.addEventListener('click', getCats)
       

      // async/await 쓰는 이유?? (Promise랑 비교했을때)
      // 동기 코드처럼 코드작성하는데 비동기로 동작 (가독성의 차이)

   </script>
</body>
</html>
