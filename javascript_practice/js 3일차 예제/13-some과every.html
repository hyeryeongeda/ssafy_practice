<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const array = [1, 2, 3, 4, 5]

    // some과 every를 쓰는 이유?
    // forEach에서 break문법 이 없다.
    // break하기 위해서 some 또는 every 사용


    // some
    // - 배열의 요소 중 적어도 하나라도 콜백 함수를 통과하는지 테스트
    // - 콜백 함수가 배열 요소 적어도 하나라도 참이면 true를 반환하고 순회 중지
    // - 그렇지 않으면 false를 반환

    // 문제 : 적어도 하나가 짝수일 경우 true 아니면 false

    const numbers = [1, 2, 3, 4, 5]

    const isEvenNumber = numbers.some(function (element) {
      return element % 2 === 0
    })

    console.log(isEvenNumber)


    // every
    // - 배열의 모든 요소가 콜백 함수를 통과하는지 테스트
    // - 콜백 함수가 모든 배열 요소에 대해 참이면 true를 반환
    // - 그렇지 않으면 false를 반환하고 순회 중지

    // 문제 : 모든 요소가 짝수일 경우 true 아니면 false

    const isAllEvenNumber = numbers.every(function (element){
      return element % 2 === 0
    })

    console.log(isAllEvenNumber)
 
    ////////////////////////////////////////////////


    // [forEach를 break 하는 대안]
    // some과 every의 특징을 이용하여 마치 forEach에서 break를 사용하는 것처럼 구현할 수 있음
    const names = ['Alice', 'Bella', 'Cathy']

    // 1. some
    // - 콜백 함수가 true를 반환하면 some 메서드는 즉시 중단하고 true를 반환
    names.some(function (name) {
      console.log(name) // Alice Bella
      if (name === "Bella") {
        return true // break
      }
      return false
    })

    // 2. every
    // - 콜백 함수가 false를 반환하면 every 메서드는 즉시 중단하고 false를 반환
    names.every(function (name) {
      console.log(name) // Alice Bella
      if (name === 'Bella') {
        return false // break
      }
      return true
    })

  </script>
</body>

</html>
