<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 비동기 통신을 다루는 방식 3가지
    // 1. 콜백(callback)
    // 2. Promise
    // 3. async / await

    // 비동기적 측면
    console.log('1')

    setTimeout(() => {
      console.log('2')
    }, 5000)

    console.log('3')
    
    // 출력 결과
    // 1
    // 3
    // 2
  </script>
</body>

</html>
