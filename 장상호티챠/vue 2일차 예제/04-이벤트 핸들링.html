<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-이벤트 핸들링</title>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <!-- 1. 인라인 핸들러 -->
    <button @click="count++">증가 1</button>
    <p>Count: {{ count }}</p>
    <!-- 2. 메소드 핸들러 -->
    <!-- 
    <button @click="increase">Hello</button>
    -->
    <button @click="myFunc">Hello</button>
    <!-- 3. 인라인 핸들러에서 메소드 호출 -->
    <div>
      <button @click="greeting('hello')">Say hello</button>
      <button @click="greeting('bye')">Say bye</button>
    </div>

    <!-- 4. 이벤트 객체($event) 전달 -->
    <form @submit.prevent="onSubmit">
      <input type="submit">
    </form>
    <div @click="detectBubble">
      <!-- <a href="https://www.google.com/">onLink</a><br>
      <a @click.prevent="onLink" href="https://www.google.com/">onLink</a><br> -->
      <a @click.stop.prevent="onLink" href="https://www.google.com/">onLink</a>
    </div>
    <!-- 5. 이벤트 수식어(modifiers) -->
    
    <!-- 6. 키 수식어 -->
     <input @keyup.enter="onSubmit">
   
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const increase = function () {
          count.value += 1
        }
        const name = ref('Alice')
        const myFunc = function (event) {
          console.log(event)
          console.log(event.currentTarget)
          console.log(name.value)
        }
        const greeting = function (message) {
          console.log(message)
        }
        const warning = function (message, event) {
          console.log(message)
          console.log(event)
        }
        const danger = function (msg1, event, msg2) {
          console.log(msg1)
          console.log(event)
          console.log(msg2)
        }
        const onSubmit = function () {
          console.log('onSubmit')
        }
        const detectBubble = function () {
          console.log('detectBubble')
        }
        const onLink = function () {
          console.log('onLink')
        }
        return {
          count,
          increase,
          greeting,
          warning,
          danger,
          myFunc,
          onSubmit,
          detectBubble,
          onLink
        }
      }
    })

    app.mount('#app')
  </script>
</body>
