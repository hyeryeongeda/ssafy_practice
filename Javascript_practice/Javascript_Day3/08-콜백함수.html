<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    
    // 콜백함수란? : 함수의 인자로 들어가는 함수

   
    // 1
    const numbers1 = [1, 2, 3]
    numbers1.forEach(function (num) {
      console.log(num ** 2)
    })

    // 1번 방식을 화살표 함수로
    numbers1.forEach(num => console.log(num ** 2))


    // 2. 함수 표현식을 변수에 할당하고, 이 변수를 forEach 인자로 전달
    const numbers2 = [1, 2, 3]
    const callBackFuntions1 = function (num) {
      console.log(num ** 2)
    }

    numbers2.forEach(callBackFuntions1) // 여기서 callBackFunctions1이 콜백함수

    // 2번 방식을 화살표 함수로
    // 2번 방식은 언제 쓸까?
    const callBackFuntions2 = num => console.log(num ** 2)
    numbers2.forEach(callBackFuntions2) // 여기서 callBackFunctions2이 콜백함수

    // 재사용이 필요할때는 반드시 2번 방식을 사용

    
    // 결론 : 함수의 인자로 들어가는 함수가 콜백함수다. 그리고 이를 주로 화살표 함수로 쓴다.


  </script>
</body>

</html>
